---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>
  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h2 class="title">{{ page.feature-title | default: page.title }}</h2>
    <!-- <h1 class="title">{{ page.title }}</h1> # home의 post list만 보여줄 때 쓰던 버전-->
    {% if page.subtitle %}<h2 class="subtitle">{{ page.subtitle }}</h2>{% endif %}
  </header>
  <section class="post-content">{{ content }}</section>
</article>
